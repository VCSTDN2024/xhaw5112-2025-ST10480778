<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empowering The Nation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f6f9;
      color: #333;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background:#FFBF00;
      padding: 10px 20px;
      color: white;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      align-items: center;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: #7FA75D;
      text-decoration: none;
      font-weight: bold;
    }
    nav ul li button {
      background-color: #f2b705c7;
      color: white;
      padding: 8px 16px;
      border: none;
      cursor: pointer;
      border-radius: 20px;
    }
    nav ul li button:hover {
      opacity: 0.9;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand img {
      height: 40px;
      width: auto;
    }

    /* Profile Icon */
    #profileIcon img {
      height: 35px;
      border-radius: 50%;
    }

    /* Side Nav */
    .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      background-color:#FFEA00;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .sidenav a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #333;
      display: block;
      transition: 0.3s;
    }

    .sidenav a:hover {
      color: #f1f1f1;
    }

    .sidenav .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }

    /* Modal */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 2000; 
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
      overflow: auto; 
      background-color: rgba(0,0,0,0.6);
      padding-top: 50px;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      border: 1px solid #888;
      width: 80%; 
      max-width: 400px;
      padding: 20px;
      border-radius: 10px;
    }

    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .modal button {
      background-color: #f2b705c7;
      color: white;
      padding: 12px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      opacity: 0.9;
      border-radius: 20px;
    }

    .modal button:hover {
      opacity:1;
    }

    .cancelbtn {
      padding: 10px 20px;
      background-color: #f44336;
      border-radius: 20px;
    }

    .clearfix::after {
      content: "";
      clear: both;
      display: table;
    }

    .close {
      position: absolute;
      right: 35px;
      top: 15px;
      font-size: 40px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
    }

    .close:hover {
      color: #f44336;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="brand">
      <img src="Media1/Emplogo.png" alt="Empowering the nation">
      <span>Empowering The Nation</span>
    </div>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="Courses.html">Course</a></li>
      <li><a href="apply.html">Apply</a></li>
      <li><a href="about us.html">About Us</a></li>
      <li><a href="contact us.html">Contact Us</a></li>

      <!-- Login button -->
      <li><button id="loginBtn" onclick="document.getElementById('id01').style.display='block'">Sign Up/Login</button></li>

      <!-- Profile icon (hidden until login) -->
      <li>
        <span id="profileIcon" style="display:none; cursor:pointer;" onclick="openNav()">
          <img src="Media1/profile-icon.png" alt="Profile">
        </span>
      </li>

      <!-- Translator widget -->
      <li>
        <div class="elfsight-app-f32428f6-4c66-4d7c-868b-712a71a4a998" data-elfsight-app-lazy></div>
      </li>
    </ul>
  </nav>

  <!-- Side Nav -->
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#">Dashboard</a>
    <a href="#">FAQ</a>
    <a href="#">Courses</a>
    <a href="#">Contact Us</a>
  </div>

  <!-- Sign Up/Login Modal -->
  <div id="id01" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'" class="close">&times;</span>
    <form class="modal-content">
      <h2>Sign Up / Login</h2>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </form>
  </div>

  <script>
    // Handle fake login (switch loginBtn to profileIcon)
    document.querySelector(".signupbtn").addEventListener("click", function(e) {
      e.preventDefault(); // prevent page refresh

      // Close modal
      document.getElementById("id01").style.display = "none";

      // Hide login button
      document.getElementById("loginBtn").style.display = "none";

      // Show profile icon
      document.getElementById("profileIcon").style.display = "inline-block";
    });

    // SideNav functions
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }

    // Close modal if clicked outside
    window.onclick = function(event) {
      let modal = document.getElementById('id01');
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
